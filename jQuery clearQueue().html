<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.4.1.js"></script>
		<script> 
		$(document).ready(function(){
		  $("#start").click(function(){
			$("div").animate({height:300},1500);
			$("div").animate({width:300},1500);
			$("div").animate({height:100},1500);
			$("div").animate({width:100},1500);
		  });
		  $("#stop").click(function(){
			$("div").clearQueue();
		  });
		});
		//clearQueue() 方法从尚未运行的队列中移除所有项目。请注意当函数开始运行时，它会一直运行直到完成。
		</script> 
	</head>
	<body>
		<button id="start">Start Animation</button>
		<button id="stop">Stop Animation</button>
		<br><br>
		<div style="background: red;height: 100px;width: 100px;">
		</div>
	</body>
</html>
