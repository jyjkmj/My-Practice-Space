<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子展示如何向不同的元素添加 class 属性。当然，在添加类时，您也可以选取多个元素</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("h1,h2,p").addClass("blue");
					$("div").addClass("important");
					$("#keycool").addClass("important blue")
				});
			});
		</script>
		<style type="text/css">
			,important{
				font-weight: bold;
				font-size: xx-large;
			}
			.blue{
				color: blue;
			}
			
		</style>
	</head>
	<body>
		<h1>标题1</h1>
		<h2>标题2</h2>
		<p>这是一个段落。</p>
		<p>这是另一个段落。</p>
		<div>这是一些重要的文本!!</div>
		<p id="keycool">这是一个测试段落</p>
		<br>
		<button>为元素添加class</button>
	</body>
</html>
