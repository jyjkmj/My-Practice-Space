<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery prepend() 方法在被选元素的开头插入内容</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("p").prepend("<b>在开头追加文本</b>。");
				});
				$("#btn2").click(function(){
					$("ol").prepend("<li>在开头添加列表项</li>");
				});
			});
		</script>
	</head>
	<body>
		<p>这是一个段落。</p>
		<p>这是另外一个段落。</p>
		<ol>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
		</ol>
		<button id="btn1">添加文本</button>
		<button id="btn2">添加列表项</button>
	</body>
</html>
