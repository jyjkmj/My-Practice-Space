<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子选取首个 <div> 元素内部的第一个 <p> 元素 </title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
				$("div p").first().css("background-color","yellow");
			});
		</script>
	</head>
	<body>
		<h1>欢迎访问我的主页</h1>
		<div>
			<<p>这是div中的一个段落。</p>
		</div>
		<div>
			<p>这是另一个div中的一个段落。</p>
		</div>
		<p>这是一个段落。</p>
	</body>
</html>
