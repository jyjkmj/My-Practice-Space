<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery append() 方法在被选元素的结尾插入内容</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("p").append("<b>最佳文本</b>。");
				});
				$("#btn2").click(function(){
					$("ol").append("<li>最佳列表项</li>");
				});
			});
		</script>
	</head>
	<body>
		<p>这是一个段落</p>
		<p>这是另外一个段落</p>
		<ol>
			<li>List item1</li>
			<li>List item2</li>
			<li>List item3</li>
		</ol>
		<button id="btn1">添加文本</button>
		<button id="btn2">添加列表项</button>
	</body>
</html>
