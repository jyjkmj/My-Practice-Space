<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子返回不带有类名 "intro" 的所有 <p> 元素</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			//not()方法返回不匹配标准的所有元素。
            //提示：not() 方法与 filter() 相反
			$(document).ready(function(){
				$("p").not(".url").css("background-color","yellow");
			});
		</script>
	</head>
	<body>
		<h1>欢迎访问我的主页</h1>
		<p>W3Cschool教程 (index 0).</p>
		<p class="url">http://www.w3cschool.cn (index 1)。</p>
		<p>google (index 2).</p>
		<p class="url">http://www.google.com (index 3)。</p>
	</body>
</html>
