<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子将展示如何使用 jQuery toggleClass() 方法。该方法对被选元素进行添加/删除类的切换操作</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("h1,h2,p").toggleClass("blue");
				});
			});
		</script>
		<style type="text/css">
		.blue{
			color: blue;
		}
		</style>
	</head>
	<body>
		<h1 class="blue">标题1</h1>
		<h2 class="blue">标题2</h2>
		<p class="blue">这是一个段落</p>
		<p>这是另一个段落</p>
		<br>
		<button>切换 class</button>
	</body>
</html>
