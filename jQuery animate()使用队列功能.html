<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery 提供针对动画的队列功能。
		这意味着如果您在彼此之后编写多个 animate() 调用，jQuery 会创建包含这些方法调用的"内部"队列。然后逐一运行这些 animate 调用</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
			  $("button").click(function(){
				var div=$("div");
				div.animate({height:'300px',opacity:'0.4'});
				div.animate({width:'300px',opacity:'0.8'});
				div.animate({height:'100px',opacity:'0.4'});
				div.animate({width:'100px',opacity:'0.8'});
			  });
			});
		</script>
	</head>
	<body>
		<button>开始动画</button>
		<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。 
		如果需要改变为，我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
		<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
	</body>
</html>
