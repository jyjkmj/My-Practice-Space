<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>以滑动方式显示所有隐藏的<p>元素</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
		$(document).ready(function(){
		  $(".btn1").click(function(){
			$("p").slideUp();
		  });
		  $(".btn2").click(function(){
			$("p").slideDown();
		  });
		});
		</script>
	</head>
	<body>
		<p>This is a paragraph.</p>
		<button class="btn1">Slide up</button>
		<button class="btn2">Slide down</button>
	</body>
</html>
