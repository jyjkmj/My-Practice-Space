<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子返回所有<span>元素的所有祖先，并且它是<ul>元素</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready({
				$("span").parents("ul").css({"color":"red","border":"2px solid red"});
			});
		</script>
		<style>
		.ancestors *{
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding:5px;
			margin: 15px;
		}
		</style>
	</head>
	<body class="ancestors">body曾曾祖父
		<div style="width:500px;">div曾祖父
			<ul>ul祖父
				<li>li父元素
					<span>span</span>
				</li>
			</ul>
		</div>
	</body>
</html>
