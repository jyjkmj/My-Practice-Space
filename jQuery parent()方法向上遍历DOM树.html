<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子返回每个 <span> 元素的的直接父元素</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			//parent()方法返回备选元素的直接父元素
			//该方法只会向上一级对DOM树进行遍历
			$(document).ready(function(){
				$("span").parent().css({"color":"red","border":"2px solid red"});
			});
		</script>
		<style>
		.ancestors *{
			display: block;
			border: 2px solid lightgrey;
			color: lightblue;
			padding:5px;
			margin: 15px;
		}
		</style>
	</head>
	<body>
		<div class="ancestors">
			<div style="width:500px;">div元素(曾祖父元素)
				<ul>ul(祖父元素)
					<li>li(父元素)
						<span>span</span>
					</li>
				</ul>
			</div>

			<div style="width:500px;">div(祖父元素)
					<p>p父元素
						<span>span</span>
					</p>
					</div>
		</div>
	</body>
</html>
