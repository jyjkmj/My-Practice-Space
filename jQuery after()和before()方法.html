<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery after() 方法在被选元素之后插入内容。
		jQuery before() 方法在被选元素之前插入内容</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
			  $("#btn1").click(function(){
				$("img").before("<b>之前</b>");
			  });

			  $("#btn2").click(function(){
				$("img").after("<i>之后</i>");
			  });
			});
		</script>
	</head>
	<body>
		<img src="logo.png">
		<br><br>
		<button id="btn1">之前插入</button>
		<button id="btn2">之后插入</button>
	</body>
</html>
