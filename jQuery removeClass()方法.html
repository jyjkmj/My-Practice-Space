<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子演示如何在不同的元素中删除指定的 class 属性</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("h1,h2,p").removeClass("blue");
				});
			});
		</script>
		<style type="text/css">
			.important{
				font-weight: bold;
				font-size: xx-large;
			}
			.blue{
				color:blue;
			}
		</style>

	</head>
	<body>
		<h1 class="blue">标题1</h1>
		<h1 class="blue">标题2</h1>
		<p class="blue">这是一个段落.</p>
		<p>这是另外一个段落.</p>
		<br>
		<button>从元素中移除</button>
	</body>
</html>
