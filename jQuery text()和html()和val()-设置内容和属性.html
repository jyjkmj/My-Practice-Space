<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子演示如何通过 text()、html() 以及 val() 方法来设置内容</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
			  $("#btn1").click(function(){
				$("#test1").text("Hello world!");
			  });
			  $("#btn2").click(function(){
				$("#test2").html("<b>Hello world!</b>");
			  });
			  $("#btn3").click(function(){
				$("#test3").val("W3Cschool");
			  });
			});
		</script>
	</head>
	<body>
		<p id="test1">这是一个段落.</p>
		<p id="test2">这是另一个段落.</p>
		<p>输入框:<input type="text" id="test3" value="W3Cschool教程"></p>
		<button id="btn1">设置文本</button>
		<button id="btn2">设置</button>
		<button id="btn3">设置值</button>
	</body>
</html>
