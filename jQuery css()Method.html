<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css() 方法设置或返回被选元素的一个或多个样式属性</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			//如需返回指定的 CSS 属性的值，请使用如下语法
			//css("propertyname");
			$(document).ready(function(){
				$("#btn1").click(function(){
					alert("背景颜色="+$("p").css("background-color"));
				});
				$("#btn2").click(function(){
					alert("背景颜色="+$("h1").css("background-color"));
				});
				$("#btn3").click(function(){
					alert("背景颜色="+$("h2").css("background-color"));
				});
			});
		</script>
	</head>
	<body>
		<p style="background-color: #00ff00">这是一个段落。</p>
		<button id="btn1">返回p元素的background-color</button>
		<h1 style="background-color: #ff0000">这是一个段落</h1>
		<button id="btn2">返回h1元素的background-color</button>
		<h2 style="background-color: #0000ff">这是一个段落</h2>
		<button id="btn3">返回h1元素的background-color</button>
	</body>
</html>
