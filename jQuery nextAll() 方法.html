<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子返回 <h2> 的所有跟随的同胞元素</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
				$("h2").nextAll().css({"color":"red","border":"2px solid red"});
			});
		</script>
		<style>
			.siblings *
			{
				display: block;
				border: 2px solid lightgrey;
				color: lightgrey;
				padding: 5px;
				margin: 15px;
			}
		</style>
	</head>
	<body class="siblings">
		<div>div元素
			<p>p</p>
			<span>span</span>
			<h2>h2</h2>
			<h3>h3</h3>
			<p>p</p>
		</div>
	</body>
</html>
