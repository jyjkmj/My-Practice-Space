<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子删除 class="italic" 的所有 <p> 元素：</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("p").remove(".italic");
				});
			});
		</script>
	</head>
	<body>
		<p>这是一个段落</p>
		<p class="italic"><i>这是另外一个段落.</i></p>
		<p class="italic"><i>这是另一个段落.</i></p>
		<button>移出所有class="italic"的p元素</button>
	</body>
</html>
