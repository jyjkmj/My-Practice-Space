<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery stop() 方法用于在动画或效果完成前对它们进行停止</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
			  $("#flip").click(function(){
				$("#panel").slideDown(5000);
			  });
			  $("#stop").click(function(){
				$("#panel").stop();
			  });
			});
		</script>
		<style type="text/css">
			#panel,#flip{
				padding: 5px;
				text-align: center;
				background-color: #c5eecc;
				border: solid 1px #c3c3c3;
			}
			#panel{
				padding: 50px;
				display: none;
			}
		</style>
	</head>
	<body>
		<button id="stop">停止滑动</button>
		<div id="flip">点我向下滑动面板</div>
		<div id="panel">Hello World!</div>
	</body>
</html>
