<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下面的例子演示如何同时设置 href 和 title 属性</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
			  $("button").click(function(){
				$("#runoob").attr({
				  "href" : "http://www.w3cschool.cn/jquery",
				  "title" : "jQuery 教程"
				});
			  });
			});
		</script>
		
	</head>
	<body>
		<p><a href="http://www.w3cschool.cn" id="runoob">W3Cschool教程</a></p>
		<button>修改 href和 title</button>
		<p>点击按钮修改后,可以查看href和title是否变化.</p>
	</body>
</html>
