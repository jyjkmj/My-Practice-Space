<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在所有 <p> 元素上进行 slideUp() 和 slideDown() 之间的切换</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
		$(document).ready(function(){
		  $("button").click(function(){
			$("p").slideToggle();
		  });
		});
		</script>
	</head>
	<body>
		<p>This is a paragraph.</p>
		<button>Toggle slideUp() and slideDown()</button>
	</body>
</html>
