<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生成动画的过程中可同时使用多个属性</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("div").animate({
						left:'250px',
						opacity:'0.5',
						height:'150px',
						width:'150px'
					});
				});
			});
		</script>
	</head>
	<body>
		<button>开始动画</button>
		<p>默认情况下，所有的html元素有一个静态的位置，且是不可移动的，如果要改变，我们需要将元素的position属性设置为relative，fixed或是absolute</p>
		<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
	</body>
</html>
