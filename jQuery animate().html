<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery animate() 方法用于创建自定义动画</title>
		<script src="jquery-3.4.1.js"></script>
		<script>
			
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("#box").animate({height:"300px"});
				});
				$("#btn2").click(function(){
					$("#box").animate({height:"100px"});
				});
			});
			
			$(document).ready(function(){
				$("#btn3").click(function(){
					$("#box2").animate({left:"250"});
				});
			});
			
			
		</script>
	</head>
	<body>
		<button id="btn1">Animate height</button>
		<button id="btn2">Reset height</button>
		<div id="box" style="background: #98bf21;height: 100px;width: 100px;margin: 6px;"></div>
		
		<h1>下面的例子演示 animate() 方法的简单应用。它把 <div> 元素往右边移动了 250 像素</h1>
		<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。 
		如果需要改变为，我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
		<button id="btn3">开始动画</button>
		<div id="box2" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
	</body>
</html>
